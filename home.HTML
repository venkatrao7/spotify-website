<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify web browser</title>
    <link rel="stylesheet" href="style3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .a-123 a {
            cursor: pointer;
            color: white;
            text-decoration: none;
        }
        
        .a-123 a:hover {
            color:rgb(19, 208, 19);
            cursor: pointer;
        }
        
        
    </style>
</head>

    <header>
         <div >
            <img src="./photos/sptoify-removebg-preview.png" width="80px" height="63px" >
        </div>
        <div>
            <h1 style="color: green;font-size: 25px;font-family: 'Times New Roman', Times, serif; padding: 17px 15px 30px 5px;"><b>SPOTIFY</b></h1>
        </div>

            <li class="a-123"><a  href="home.HTML"><b>Home</b></a></li>
            <li class="a-123"><a  href="about.HTML"><b>About</b></a></li>
            <li class="a-123"><a  href="allsongs.HTML"><b>All Songs</b></a></li>
            <li class="a-123"><a  href="allmovies.HTML"><b>All Movies</b></a></li>
            <li class="a-123"><a  href="Login.HTML"><b>Login/Signup</b></a></li>
    
        

    </header>
    <body style="background-color: black;">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1000" style="margin: 5px;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./photos/founder.jpg" class="d-block w-100" alt="Slide 1" style="height:850px;">
            </div>
            <div class="carousel-item">
                <img src="./photos/spotify.png"class="d-block w-100" alt="Slide 2" style="height: 850px;">
            </div>
            <div class="carousel-item">
                <img src="./photos/spotify2.jpg" class="d-block w-100" alt="Slide 3" style="height: 850px;">
            </div>
            <div class="carousel-item">
                <img src="./photos/spotify3.jpg" class="d-block w-100" alt="Slide 3" style="height: 850px;">
            </div>
            <div class="carousel-item">
                <img src="./photos/2024-spotify-brand-assets-media-kit.jpg" class="d-block w-100" alt="Slide 3" style="height: 800px;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>
</html>
